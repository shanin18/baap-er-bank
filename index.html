<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বাপের ব্যাংক লগইন</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen">
    <div class="p-8 bg-blue-400 w-3/12 shadow-2xl">
        <h2 class="text-3xl text-white font-semibold">PleaseLogin</h2>
        <input class="block p-4 border w-full mt-4 rounded" id="email" type="email" placeholder="ই-মেইল হান্দা">
        <input class="block p-4 border w-full mt-4 rounded" id="password" type="password" placeholder="পাসওয়ার্ড হান্দা">
        <button class="text-white font-semibold bg-green-400 mt-4 w-full py-4 text-xl rounded" id="btn-login">Login</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
